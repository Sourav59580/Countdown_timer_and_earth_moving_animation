<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:black;
            height: 100vh;
            padding: 0;
            margin: 0;
          }
          
          .solar-system{
            width:800px;
            height:800px;
            background-color:black;
          }
          
          .sun{
            position:absolute;
            margin:calc(400px - 60px) calc(400px - 60px);
            display:block;
            width:120px;
          }
          
          
          .earth{
            width:50px;
            top:400px;
            left:100px;
            animation:earth-rotation 10s infinite linear;
            position:absolute;
          }
          
          .moon{
            width:15px;
            top:calc(400px + 25px - 50px);
            left:calc(100px + 25px - 50px);
            animation:moon-revolution 10s infinite linear;
            position:absolute;
            transform-origin:50px 50px;
          }
          
          .earth-orbit{
            height:100%;
            animation:earth-revolution 365s infinite linear;
            
          }
          
          @keyframes earth-revolution {
            100% {
              transform: rotate(-360deg);
            }
          }
          
          @keyframes moon-revolution {
            100% {
              transform: rotate(-360deg);
            }
          }
          
          @keyframes earth-rotation {
            100% {
              transform: rotate(-360deg);
            }
          }
          
          
          .earth-orbit{
            background-position: center; 
            background-size:575px;
              background-repeat: no-repeat;
          }
